<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercícios de fixação - DOM</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <input id="campo" onfocus="acionaCampo()" onblur="validaCampo()" type="text" placeholder="Digite aqui">

    <script>

        function acionaCampo() {
            document.getElementById('campo').style.background = 'yellow'
        }

        function validaCampo() {
            document.getElementById('campo').value

              if(validaCampo.length < 3) {
              document.getElementById('campo').style.background = "red"
              }else {
              document.getElementById('campo').style.background = "green"
              }
        }

        

    </script>

</body>
</html>
